http:
  routers:
    whoami:
      entryPoints:
        - "https"
      rule: "Host(`whoami.your-domain.tld`)"
      middlewares:
        - default-headers
      tls:
        certResolver: cloudflare
        domains:
          - main: "your-domain.tld"
            sans: ["*.your-domain.tld"]
      service: whoami

  services:
    whoami:
      loadBalancer:
        servers:
          - url: "http://192.168.0.143:3001"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 315360000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
    default-whitelist:
      ipAllowList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "172.16.0.0/12"
          - "100.64.0.0/10"
    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
